function bin2hex(bin)
{
  var len = bin.length;
  var chr = '';
  var hex = '';
  for(var i = 0; i < len; ++i) {
    chr = bin.charCodeAt(i).toString(16);
    hex += chr.length < 2 ? '0' + chr : chr;
  }
  return hex;
}
